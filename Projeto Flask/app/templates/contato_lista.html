{% extends 'base.html' %}

{% block content %} 
    
    <div class="container">
        {% include 'nave.html'%}
        <div class="row mt-4">
            <h3>Lista de Contatos</h3>

            <form method="get" class="row">
                <div class="col-9">
                    <input type="text" name="pesquisa" class="form-control">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary mt-12">Pesquisar</button>
                </div>
            </form>

            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-Mail</th>
                            <th>Assunto</th>
                            <th>Respondido</th>
                        </tr>
                    </thead> 
                    <tbody>
                        {% for linha in context['dados'] %}
                        <tr>
                            <td>{{linha.nome}}</td>
                            <td>{{linha.email}}</td>
                            <td>{{linha.assunto}}</td>
                            <td>
                                {% if linha.respondido == 1%}
                                SIM
                                {% else %}
                                N√ÉO
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
{% endblock %}
